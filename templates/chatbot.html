<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Chatbot Container */
        .chatbot-container {
            width: 60%;
            height: 80vh;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 80px; /* Adjusted to avoid overlap with navbar */
        }

        /* Chatbot Header */
        .chatbox-header {
            background: #c49a6c;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Chatbox Body */
        .chatbox-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* Chatbox Footer */
        .chatbox-footer {
            padding: 12px;
            display: flex;
            border-top: 1px solid #ddd;
            background: #f8f8f8;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .chatbox-footer input {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .chatbox-footer button {
            background: #c49a6c;
            color: white;
            border: none;
            padding: 12px 15px;
            font-size: 14px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .chatbox-footer button:hover {
            background: #b38050;
        }

        /* Chat Messages */
        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            margin-bottom: 10px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .user-message {
            background: #c49a6c;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #f1f1f1;
            align-self: flex-start;
            padding: 10px;
            border-radius: 10px;
            max-width: 90%;
            font-size: 14px;
            word-wrap: break-word;
        }

        .typing-animation {
            display: flex;
            gap: 3px;
            padding: 5px 0;
            font-size: 20px;
            color: #888;
        }

        .typing-animation span {
            animation: blink 1.5s infinite;
        }

        .typing-animation span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-animation span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>


    <!-- Chatbot UI -->
    <div class="chatbot-container">
        <div class="chatbox-header">AutoML AI Chatbot</div>
        <div class="chatbox-body" id="chatboxBody">
        </div>
        <div class="chatbox-footer">
            <input type="text" id="userInput" placeholder="Ask me anything about pneumonia...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            let inputField = document.getElementById('userInput');
            let chatboxBody = document.getElementById('chatlogs');
            let userMessage = inputField.value.trim();

            if (userMessage === "") {
                alert("Please enter a question before sending.");
                return;
            }

            inputField.value = ""; // Clear input after sending

            let userDiv = document.createElement("div");
            userDiv.classList.add("message", "user-message");
            userDiv.innerText = userMessage;
            chatboxBody.appendChild(userDiv);

            let botDiv = document.createElement("div");
            botDiv.classList.add("message", "bot-message");
            botDiv.innerHTML = "Typing...";
            chatboxBody.appendChild(botDiv);

            chatboxBody.scrollTop = chatboxBody.scrollHeight; // Auto-scroll

            try {
                let response = await fetch('/chatbot', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                let data = await response.json();
                botDiv.innerText = data.response; // Update bot message with actual response

            } catch (error) {
                botDiv.innerText = "⚠️ Error fetching response. Please try again.";
            }

            chatboxBody.scrollTop = chatboxBody.scrollHeight; // Auto-scroll after response
        }

        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
